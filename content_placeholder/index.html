<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Content Placeholder</title>

  <body>
    <div class="card">
      <div class="card-header animated-background" id="header">
        <img class="header-img" src="https://i.redd.it/0wbflystge171.jpg" alt="">
      </div>
      <div class="card-content">
        <h3 class="card-title animated-background animated-background-text" id="title">Lorem ipsum dolor sit amet.</h3>
        <p class="card-excerpt" id="excerpt">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Harum, corporis?
          <span class="animated-background animated-background-text">&nbsp;</span>
          <span class="animated-background animated-background-text">&nbsp;</span>
          <span class="animated-background animated-background-text">&nbsp;</span>
        </p>
        <div class="author">
          <div class="profile-image animated-background" id="profile_image">
            <img class="author-img" src="https://i.redd.it/0wbflystge171.jpg" alt="">
          </div>
          <div class="author-info">
            <strong class="animated-background animated-background-text" id="name">Biorr, of the twin fangs</strong>
            <small class="animated-background animated-background-text" id="date">Feb 01, 2025</small>
          </div>
        </div>
      </div>
