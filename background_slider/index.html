<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="background-image: url('https://i.redd.it/rm8snr85eb881.jpg')"
      ></div>
      <div
        class="slide"
        style="background-image: url('https://i.redd.it/19whu7y177t91.jpg')"
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://preview.redd.it/0ww4g586l2481.jpg?width=671&format=pjpg&auto=webp&v=enabled&s=72b380c158bd58f7e31bd625ca394366fab33415');
        "
      ></div>
      <div
        class="slide"
        style="background-image: url('https://i.redd.it/m59by3fub9g41.jpg')"
      ></div>
      <div
        class="slide"
        style="background-image: url('https://i.redd.it/0wbflystge171.jpg')"
      ></div>

      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>

      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
  </body>
</html>
