<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js" integrity="sha512-v8+bPcpk4Sj7CKB11+gK/FnsbgQ15jTwZamnBf/xDmiQDcgOIYufBo6Acu1y30vrk8gg5su4x0CG3zfPaq5Fcg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="script.js"></script>
    <title>Github Profiles</title>
  </head>
  <body>
    <form class="user-form" id="form">
      <input class="form-input" type="text" id="search" placeholder="Search a Github User">
    </form>

    <main id="main">
      <div class="card">
        <div>
          <img src="http://randomuser.me/api/portraits/men/24.jpg" alt="" class="avatar">
        </div>
        <div class="user-info">
          <h2 class="user-info--header">John Doe</h2>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, veritatis?</p>

          <ul class="user-info--list">
            <li class="user-list--item">300 <strong class="list-item--strong">Followers</strong></li>
            <li class="user-list--item">100 <strong class="list-item--strong">Following</strong></li>
            <li class="user-list--item">30 <strong class="list-item--strong">Repositories</strong></li>
          </ul>

          <div class="repos">
            <a href="#" class="repo">Repo 1</a>
            <a href="#" class="repo">Repo 2</a>
            <a href="#" class="repo">Repo 3</a>
          </div>

        </div>
      </div>
    </main>

  </body>
</html>
